{% extends "weather/layout.html" %}
{% load static %}

{% block body %}
<div class="text-center">
    <h1 class="mycitiesTXT">My Cities</h1>
    <div class="content" style="margin-top: 50px;">
        <div id='bigmap' style="margin-top: 0px;"></div>
        {% for city in cities %}
        <div class="card" style="width: 100px; height: 50px; margin-top: 0px;">
            <h6 style="margin-bottom: 0px;" id="{{city.id}}">{{city.name}}</h6>
            <p><a href="" onclick="{event.preventDefault(); searchcity('{{city.name}}'.replaceAll(' ', '+'), '{{city.country}}'.replaceAll(' ', '+'));}">Info</a></p>
        </div>
    {% endfor %}
    </div>
    <input type="hidden" id="cities" value="{{cities}}">
</div>
<script src="{% static 'weather/mycities.js' %}" defer></script>
{% endblock %}
